<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namco Museum JS</title>
    <script type="module" src="./museum.js"></script>
    <script>
      var creditsShown = false
      function showCredits() {
        if(document.getElementById("credits").innerHTML != "") {
          document.getElementById("credits").innerHTML = ""
        }
        else {
          document.getElementById("credits").innerHTML = "code, initial model/texture extraction: luphoria<br />TIP texture extraction: ChewbaccaBox<br />modeling/texturing help: eros71<br /><a href='javascript:hideCredits()'>hide credits</a>"
        }
      }
      function hideCredits() {
        document.getElementById("creditsButton").innerHTML = ""
        showCredits()
      }
    </script>
</head>
<body>
  <div id="gameContainer"></div>
  <div id="creditsButton"><a href="javascript:showCredits()">toggle credits</a></div>
  <center><div id="credits"></div></center>
</body>
</html>
